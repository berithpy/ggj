language: node_js
node_js:
  - "9.4.0"
install: 
  - npm install
  - wget https://dl.itch.ovh/butler/linux-amd64/head/butler -O ~/bin/butler
  - chmod +x ~/bin/butler
  - export PATH="$PATH:~/bin"
  - butler -V
jobs: 
  include:
    - stage: Build webpack sote
      script: npm run deploy
    - stage: Deploy with butler
      if: branch = itch.io
      script: butler push build/ berith/m-m:HTML5